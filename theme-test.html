<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主题切换器测试</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/themes/theme-default.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        .test-container {
            margin: 100px auto;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>主题切换器功能测试</h1>
        <p>此页面用于测试主题切换器的功能是否正常工作。</p>
        
        <!-- 包含主题切换器组件 -->
        <div class="theme-switcher">
            <button id="theme-toggle" class="theme-toggle-btn">
                <i class="fas fa-palette"></i>
            </button>
            
            <div id="theme-panel" class="theme-panel">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <h4>选择主题</h4>
                    <button id="close-theme-panel" class="close-btn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <div class="theme-options">
                    <div class="theme-option" data-theme="default">默认主题</div>
                    <div class="theme-option" data-theme="dark">暗黑模式</div>
                    <div class="theme-option" data-theme="modern">现代风格</div>
                    <div class="theme-option" data-theme="business">商务风格</div>
                </div>
                
                <button id="reset-theme" class="reset-btn">
                    重置主题
                </button>
            </div>
        </div>
    </div>

    <script src="assets/js/theme-switcher.js"></script>
    
    <script>
        // 简单测试脚本
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Theme manager initialized:', window.themeManager);
            
            // 测试主题切换器是否正确加载
            const themeToggle = document.querySelector('#theme-toggle, .theme-toggle-btn');
            const themePanel = document.querySelector('.theme-panel');
            const closeBtn = document.querySelector('#close-theme-panel, .close-btn');
            const resetBtn = document.querySelector('#reset-theme, .reset-btn');
            
            console.log('Theme toggle button found:', !!themeToggle);
            console.log('Theme panel found:', !!themePanel);
            console.log('Close button found:', !!closeBtn);
            console.log('Reset button found:', !!resetBtn);
            
            // 添加简单的测试事件监听器
            if (themeToggle) {
                themeToggle.addEventListener('click', function() {
                    console.log('Theme toggle clicked');
                });
            }
            
            if (closeBtn) {
                closeBtn.addEventListener('click', function() {
                    console.log('Close button clicked');
                });
            }
            
            if (resetBtn) {
                resetBtn.addEventListener('click', function() {
                    console.log('Reset button clicked');
                });
            }
            
            // 测试主题切换
            const themeOptions = document.querySelectorAll('.theme-option');
            themeOptions.forEach(option => {
                option.addEventListener('click', function() {
                    const themeId = this.getAttribute('data-theme');
                    console.log('Theme option clicked:', themeId);
                });
            });
        });
    </script>
</body>
</html>
