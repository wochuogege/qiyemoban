<section class="carousel-section">
  <div class="carousel" id="main-carousel">
    <div class="carousel-container">
      {% for slide in site.data.carousel.slides %}
      <div class="carousel-slide {% if forloop.first %}active{% endif %}">
        <div class="carousel-image" style="background-image: url('{{ site.baseurl }}/assets/images/carousel/{{ slide.image }}');"></div>
        <div class="carousel-content">
          <h2>{{ slide.title }}</h2>
          <p>{{ slide.description }}</p>
          {% if slide.button_text %}
          <a href="{{ slide.button_link }}" class="btn btn-primary">{{ slide.button_text }}</a>
          {% endif %}
        </div>
      </div>
      {% endfor %}
    </div>
    
    <!-- 轮播控制按钮 -->
    <button class="carousel-control prev" id="carousel-prev">
      <i class="fas fa-chevron-left"></i>
    </button>
    <button class="carousel-control next" id="carousel-next">
      <i class="fas fa-chevron-right"></i>
    </button>
    
    <!-- 轮播指示器 -->
    <div class="carousel-indicators">
      {% for slide in site.data.carousel.slides %}
      <button class="indicator {% if forloop.first %}active{% endif %}" data-index="{{ forloop.index0 }}"></button>
      {% endfor %}
    </div>
  </div>
</section>
