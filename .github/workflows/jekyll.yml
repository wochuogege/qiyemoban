name: Build and Deploy to GitHub Pages

on:
  # 当推送到main分支时触发
  push:
    branches: [ main, master ]
  # 允许手动触发
  workflow_dispatch:

# 设置权限
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许一个同时运行的工作流实例
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # 构建作业
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      - name: 设置Ruby环境
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
      - name: 安装依赖
        run: bundle install
      - name: 构建Jekyll网站
        run: bundle exec jekyll build
      - name: 上传构建产物
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  # 部署作业
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 部署到GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4