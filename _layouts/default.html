---
---
<!DOCTYPE html>
<html lang="{{ site.lang | default: 'zh-CN' }}" data-theme-index="{{ site.theme_index | default: 1 }}" data-lock-theme="{{ site.lock_theme_from_config | default: false }}" data-baseurl="{{ site.baseurl | default: '' }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  {%- seo -%}
  <link rel="stylesheet" href="{{ '/assets/css/base.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/layouts.css' | relative_url }}">
  <link id="theme-stylesheet" rel="stylesheet" href="{{ '/assets/css/themes/classic.css' | relative_url }}">
  <script defer src="{{ '/assets/js/theme.js' | relative_url }}"></script>
  <script defer src="{{ '/assets/js/carousel.js' | relative_url }}"></script>
</head>
{%- assign li = site.theme_index | default: 1 -%}
{%- capture body_class -%}layout-{{ li }}{%- endcapture -%}
<body class="{{ body_class }}">
  {%- assign layout_include = 'layouts/layout-' | append: li | append: '.html' -%}
  {% include {{ layout_include }} %}
</body>
</html>
