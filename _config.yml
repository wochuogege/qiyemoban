title: 企业网站
email: your-email@example.com
description: >-
  这是一个功能丰富的企业网站模板集合，提供多种风格选择。
baseurl: ""
url: ""

# Build settings
theme: minima
plugins:
  - jekyll-feed

# Exclude from processing.
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Collections
collections:
  templates:
    output: true

# GitHub Pages compatibility settings
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge