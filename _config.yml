# 插件配置
plugins:
  - jekyll-paginate
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# 排除文件和目录，不进行处理
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - package.json
  - package-lock.json
  - README.md
  - vendor
  - .gitignore
  - .travis.yml

# 包含文件和目录，总是处理
include:
  - .htaccess

# 时区设置
timezone: Asia/Shanghai

# 字符编码
encoding: utf-8

# Sass配置
sass:
  style: compressed # 生产环境使用compressed，开发环境可使用expanded